<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="mdiv">
        <div class="container">
            <h3 class="heading">WEATHER FORECAST</h3>
            <form>
                <div class="component">
                    <div>
                        <input type="text" name="city" id="city_name" placeholder="Enter a City" autofocus>
                    </div>
                    <div class="btn">
                        <button type="button" onclick="fetchCity()"><img src="https://cdn-icons-png.freepik.com/256/163/163723.png" alt="search icon" height="20px">
                        </button>
                    </div>
                </div>
                <br>
                <div align="center" style="margin-top: -30px;">
                    <img src="https://cdn-icons-png.flaticon.com/512/7133/7133364.png" alt="weathericon" height="150px">
                </div>
                <div align="center" style="margin-top:-20px;">
                    <span id="city">CITY NAME</span><br>
                    <span class="measurement" id="temp" style="color: white;">0Â°C</span>
                </div>
                <div align="center" style="margin-top: 20px;">
                    <table width="100%" cellpadding="10px">
                        <tr align="center">
                            <td>
                                <h5 class="headings">WIND SPEED</h5>
                                <span class="measurement" id="wind_speed" style="color: white;">0 km/hr</span>
                            </td>
                            <td>
                                <h4 class="headings">HUMIDITY</h4>
                                <span class="measurement" id="humidity" style="color: white;">0 g/kg</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
